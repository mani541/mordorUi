<!DOCTYPE html>
<html lang="en" ng-app="Mordordemo">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="/public/images/Mordortrans.gif" class="img-responsive"  alt="Mordor Intelligence"></a>
			</div>
		  <!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-mordor-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><p style="display:inline-flex;"><span class="visible-xs" style="padding-right:6px;">Notifications </span><span class="glyphicon glyphicon-bell"></span></p></a></li>

						<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">

						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">My profile</a></li>
							<li><a class="dropdown-item" href="#">Settings</a></li>
							<li><a class="dropdown-item" href="#">Signout</a></li>

				</ul>

					</div>
				</form>
			</div>
		</div>
	<!-- /.navbar-collapse -->
	</nav>
	<nav id="subnav" ng-show="subnav" class="navbar navbar-default" role="navigation" style="margin-top: -21px;border-top: none;">
